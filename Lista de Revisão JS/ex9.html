<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
        let acerto = parseInt(prompt("Tente adivinhar um numero entre 1 e 10!"));
        while (acerto != numeroAleatorio) {
            if(acerto < 1 || acerto > 10){
                alert("Digite somente valores entre 1 e 10!")
            }
            else {
                alert("você errou! tente novamente.")
            }
            acerto = parseInt(prompt("Tente adivinhar um numero entre 1 e 10!"));
        }
        document.write("Parabens você acertou!")
    </script>
</body>
</html>
