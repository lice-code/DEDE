<body>
    <script>
        var a = parseInt(prompt(" Digite um numero"));
        var b = parseInt(prompt(" Digite um numero"));
        var c = a - b;
        var d = a * b;
        var e = a + b;
        alert(" a variavel de a-b e de: " + c + " \n a variavel de a*b e de: " + d+ " \n a variavel de a+b e de: " + e);

    </script>
</body>
