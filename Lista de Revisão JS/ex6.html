<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var n = 5;
        var fatorial = 1;

        for (let i = 1; i <= n; i++) {
            fatorial = fatorial * i;
            console.log("i ="+ i +" fatorial ="+ fatorial +"\n");
        }
        console.log(`O fatorial de ${n}  é ${fatorial}`);
    </script>
</body>
</html>
